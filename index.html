<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter ðŸ›¸</title>
  </head>
  <body>
    <main>
      <div id="game">
        <canvas id="canvas" width="600" height="800"></canvas>

        <div id="startscreen" style="display: flex; row-gap: 2rem">
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              row-gap: 16px;
              color: white;
              text-shadow: 2px 2px #0007;
            "
          >
            <h1 style="color: white">How to Play ðŸ›¸</h1>
            <p>
              <strong>PC:</strong> Press the WASD keys to move the ship, and
              Enter to fire the laser.
            </p>

            <p>
              <strong>MOBILE: </strong> Press the left or right button below to
              move the ship, and the green button to fire the laser.
            </p>
          </div>

          <button id="startBtn">Start Game !</button>
        </div>
      </div>

      <div id="buttons" style="pointer-events: none">
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="laser">Laser</button>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
