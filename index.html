<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Shooter ðŸ›¸</title>
  </head>
  <body>
    <main>
      <div id="game">
        <canvas id="canvas" width="600" height="800"></canvas>

        <div id="startscreen" style="display: flex; row-gap: 2rem">
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              row-gap: 16px;
              color: #ddd;
              text-shadow: 0 1px #0007;
            "
          >
            <h1 style="color: white">How to Play ðŸ›¸</h1>
            <p>
              <strong style="color: white">PC:</strong> Press the WASD keys to
              move the ship, and Enter to fire the laser.
            </p>

            <p>
              <strong style="color: white">MOBILE: </strong> Press the left or
              right button below to move the ship, and the green button to fire
              the laser.
            </p>
          </div>

          <button id="startGameBtn">Start Game !</button>
        </div>

        <button
          id="playAgainBtn"
          style="
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
            width: 80%;
            font-size: 2rem;
            display: none;
            color: white;
            background-color: transparent;
            backdrop-filter: blur(4px);
            border: 1px solid white;
            text-transform: capitalize;
            border-radius: 8px;
            cursor: pointer;
          "
        >
          Play Again!
        </button>
      </div>

      <div id="buttons" style="pointer-events: none">
        <button id="left">Left</button>
        <button id="right">Right</button>
        <button id="laser">Laser</button>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
